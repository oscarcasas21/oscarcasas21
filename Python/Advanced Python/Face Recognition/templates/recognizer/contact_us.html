{% extends 'index.html' %}

{% block title %}
Contact Us |
{% endblock title %}

{% block content %}
<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h2 class="text-center">Contact FamUnite</h2>
        <p class="text-center mt-4">901 Brickell Key Blvd #3103</p>
      </div>

      <div class="col-md-7">
        <form method="POST">
          {% csrf_token %}

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="id_first_name">First Name *</label>
                <input type="text" name="first_name" class="form-control" placeholder="Enter your first name" required>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="id_last_name">Last Name *</label>
                <input type="text" name="last_name" class="form-control" placeholder="Enter your last name" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="id_address">Address *</label>
            <input type="text" name="address" class="form-control" placeholder="Enter your address" required>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="id_email">Email *</label>
                <input type="text" name="email" class="form-control" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="id_phone_number">Phone number *</label>
                <input type="text" name="phone_number" class="form-control" placeholder="Enter your phone number" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="id_message">Message *</label>
            <textarea name="message" rows="6" class="form-control" placeholder="Enter your message" required></textarea>
          </div>

          <button type="submit" class="btn btn-dark-primary">Submit</button>

        </form>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
              frameborder="0" style="border:0; width: 100%; height: 384px;" allowfullscreen></iframe>
    </div>
  </div>
</section>
{% endblock content %}
